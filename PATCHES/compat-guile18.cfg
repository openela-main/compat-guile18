spec_change {
    search_and_replace {
        any: true
        find: "Obsoletes: guile-devel%{?_isa} < 5:%{version}-7"
        replace: "#Obsoletes: guile-devel%{?_isa} < 5:%{version}-7"
        n: -1
    }

    changelog {
        author_name: "Rich Alloway"
        author_email: "ralloway@perforce.com"
        message: "Obsolete by name only (see also https://bugzilla.redhat.com/show_bug.cgi?id=1685183 concerning proper syntax for Obsoletes in spec files)"
    }
}
